query Profile($id: Int!) {
  profile(id: $id) {
    id
    username
    fullname
    dateOfBirth
    createdAt
    tweets {
      id
      tweet
      likesCount
      commentsCount
      createdAt
    }
    following {
      follows {
        id
        username
        fullname
      }
    }
    followers {
      follower {
        id
        username
        fullname
      }
    }
  }
}
